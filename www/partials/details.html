<section class="artistinfo">
  <div class="artists cf" ng-model="artists">
    <a href="#/details/{{prevItem}}" class="btn btn-left">&lt;</a>
	<a href="#/details/{{nextItem}}" class="btn btn-right">&gt;</a>
    <h1>{{artists[whichItem].FirstName + ' ' + artists[whichItem].LastName}}</h1>
	<div class="info">
	  <h3>{{artists[whichItem].Title}}</h3>
	  <div class="bio">{{artists[whichItem].Phone}}</div>
  </div>
  <a href="index.html">&laquo; Back to Search</a>
</section>
